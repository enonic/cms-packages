#
# Sample site properties file.
#   

# -- URL creations --
# Default values:
# cms.site.createUrlAsPath = false
# cms.site.url = http://localhost:8080/cms/site/0

# -- Caching --
# Note: timeToLive is in seconds. pageCache should be activated in production environment for better performance.
# Default values:
# cms.site.pageCache = false
# cms.site.cache.page.timeToLive = 600

# -- Response cache headers  --
# Note: Should be activated in production environment for better performance.
# Default values:
# cms.site.page.http.cacheHeadersEnabled = true
# cms.site.page.http.forceNoCache = false
# cms.site.attachment.http.cacheHeadersEnabled = true
# cms.site.attachment.http.forceNoCache = false
# cms.site.attachment.http.cache.maxAge = 3600
# cms.site.resource.http.cacheHeadersEnabled = true
# cms.site.resource.http.forceNoCache = false
# cms.site.resource.http.cache.maxAge = 3600
# cms.site.image.http.cacheHeadersEnabled = true
# cms.site.image.http.forceNoCache = false
# cms.site.image.http.cache.maxAge = 3600

# -- Logging ---
# Default values:
# cms.site.logging.authentication = false
# cms.site.logging.access = false

# -- Captcha --
# Note: For each handler, specify which types of requests that should be verified by captcha: create, update or delete
#       If all operation types on a handler should be verified, a single '*' may be used.
# cms.site.httpServices.captchaEnabled.content = create
# cms.site.httpServices.captchaEnabled.content = delete
# cms.site.httpServices.captchaEnabled.form = *

# -- Login --
# Default values:
# cms.site.login.autologin.rememberMeCookieEnabled = true
# cms.site.login.autologin.httpRemoteUserEnabled = false
